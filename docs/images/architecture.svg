<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Client Side -->
  <rect x="50" y="50" width="200" height="300" rx="10" fill="#eef2ff" stroke="#4f46e5" stroke-width="2"/>
  <text x="150" y="80" font-family="Arial" font-weight="bold" font-size="16" fill="#4f46e5" text-anchor="middle">Frontend (Client)</text>
  <text x="150" y="100" font-family="Arial" font-size="12" fill="#6b7280" text-anchor="middle">React + Vite + Tailwind</text>
  
  <!-- UI Components -->
  <rect x="70" y="130" width="160" height="40" rx="5" fill="#fff" stroke="#c7d2fe"/>
  <text x="150" y="155" font-family="Arial" font-size="12" fill="#374151" text-anchor="middle">Dashboard UI</text>
  
  <rect x="70" y="180" width="160" height="40" rx="5" fill="#fff" stroke="#c7d2fe"/>
  <text x="150" y="205" font-family="Arial" font-size="12" fill="#374151" text-anchor="middle">Factory Views</text>

  <rect x="70" y="230" width="160" height="40" rx="5" fill="#fff" stroke="#c7d2fe"/>
  <text x="150" y="255" font-family="Arial" font-size="12" fill="#374151" text-anchor="middle">Visualizations</text>

  <!-- Arrow -->
  <line x1="250" y1="200" x2="350" y2="200" stroke="#9ca3af" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Server Side -->
  <rect x="350" y="50" width="400" height="300" rx="10" fill="#f0fdf4" stroke="#10b981" stroke-width="2"/>
  <text x="550" y="80" font-family="Arial" font-weight="bold" font-size="16" fill="#059669" text-anchor="middle">Backend (Server)</text>
  <text x="550" y="100" font-family="Arial" font-size="12" fill="#6b7280" text-anchor="middle">FastAPI + Python</text>

  <!-- Router Layer -->
  <rect x="370" y="130" width="360" height="40" rx="5" fill="#fff" stroke="#86efac"/>
  <text x="550" y="155" font-family="Arial" font-size="12" fill="#374151" text-anchor="middle">API Router (REST)</text>

  <!-- Factories -->
  <g transform="translate(370, 190)">
      <rect x="0" y="0" width="110" height="30" rx="4" fill="#fff" stroke="#86efac"/>
      <text x="55" y="20" font-family="Arial" font-size="10" fill="#374151" text-anchor="middle">Data Factory</text>
      
      <rect x="125" y="0" width="110" height="30" rx="4" fill="#fff" stroke="#86efac"/>
      <text x="180" y="20" font-family="Arial" font-size="10" fill="#374151" text-anchor="middle">Algo Factory</text>
      
      <rect x="250" y="0" width="110" height="30" rx="4" fill="#fff" stroke="#86efac"/>
      <text x="305" y="20" font-family="Arial" font-size="10" fill="#374151" text-anchor="middle">Env Factory</text>

      <rect x="0" y="40" width="110" height="30" rx="4" fill="#fff" stroke="#86efac"/>
      <text x="55" y="60" font-family="Arial" font-size="10" fill="#374151" text-anchor="middle">Reward Factory</text>
      
      <rect x="125" y="40" width="110" height="30" rx="4" fill="#fff" stroke="#86efac"/>
      <text x="180" y="60" font-family="Arial" font-size="10" fill="#374151" text-anchor="middle">Compute Factory</text>
      
      <rect x="250" y="40" width="110" height="30" rx="4" fill="#fff" stroke="#86efac"/>
      <text x="305" y="60" font-family="Arial" font-size="10" fill="#374151" text-anchor="middle">Runtime Factory</text>
  </g>

  <!-- DB Layer -->
  <rect x="370" y="280" width="360" height="40" rx="5" fill="#fff" stroke="#86efac"/>
  <text x="550" y="305" font-family="Arial" font-size="12" fill="#374151" text-anchor="middle">SQLAlchemy ORM + SQLite (agent_factory.db)</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#9ca3af" />
    </marker>
  </defs>
</svg>